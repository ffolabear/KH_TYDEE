<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!--tydee__login.css-->
    <link rel="stylesheet" href="tydee__login.css" />
  </head>
  <body>
    <form action="login.do" method="post">
      <input type="hidden" name="command" value="login" />
      <div id="tydee__login">
        <div class="tydee__wrap">
          <h1>LOGIN</h1>
          <div class="email">
            <span>email</span>
            <input class="title__inner" type="text" name="myemail" />
          </div>
          <div class="pw">
            <span>pw</span>
            <input class="title__inner" type="text" name="mypw" />
          </div>
          <div>
            <a href="<%=apiURL%>"
              ><img id="naver_id_login" height="40" src="img/naver__login.png"
            /></a>
          </div>
          <div class="input">
            <input
              type="button"
              value="sign"
              onclick="location.href='signform.jsp'"
            />
            <input type="submit" value="login" onclick="" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
